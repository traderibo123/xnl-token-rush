<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XNL Token Rush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="game-title">XNL Token Rush</h1>

  <div id="start-screen">
    <input type="text" id="nickname-input" placeholder="Enter your nickname..." />
    <br />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game" class="hidden">
    <div class="top-bar">
      <div class="status-panel">
        <div>Time: <span id="timer">60</span>s</div>
        <div>Score: <span id="score">0</span> XNL</div>
      </div>
    </div>

    <!-- Konuşma balonu kurbağanın üstünde -->
    <div id="frog-container">
      <div class="speech-bubble" id="speech-text">Tokenize this for me: ...</div>
      <img src="assets/frog.png" alt="Frog Mascot" />
      <img id="novastro-logo" src="assets/novastro-logo.png" alt="Novastro Logo" />
    </div>

    <div id="options" class="card-options"></div>
  </div>

  <div id="game-over" class="hidden">
    <h2>Game Over!</h2>
    <p><strong id="nickname-label"></strong>, your score:</p>
    <p><span id="final-score">0</span> XNL</p>
    <button onclick="shareOnX()">Share on X</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
