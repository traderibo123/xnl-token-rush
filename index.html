<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$XNL Token Rush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>$XNL Token Rush</h1>

  <div id="frog-and-text">
    <img id="frog" src="assets/frog.png" alt="Frog" />
    <div id="speech-text">
      Tokenize this for me:<br /><strong id="property-name">PLOT</strong>
    </div>
  </div>

  <div id="property-options">
    <!-- Example placeholders -->
    <div class="property-card">
      <p>TOWER</p>
      <img src="assets/property_icons/Tower.png" alt="Tower" />
    </div>
    <div class="property-card">
      <p>WAREHOUSE</p>
      <img src="assets/property_icons/Warehouse.png" alt="Warehouse" />
    </div>
    <div class="property-card">
      <p>PLOT</p>
      <img src="assets/property_icons/Plot.png" alt="Plot" />
    </div>
  </div>

  <div class="stats">
    <div class="stat">⏱ Time: <span id="timer">55s</span></div>
    <div class="stat">🪙 Score: <span id="score">0 $XNL</span></div>
  </div>

  <footer>
    Built by <span class="dev">@traderibo123</span> — Powered by <strong>Novastro 🚀</strong>
  </footer>
</body>
</html>
