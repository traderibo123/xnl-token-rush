<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$XNL Token Rush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="game-title">$XNL Token Rush</h1>

  <div class="start-screen" id="start-screen">
    <img src="assets/frog.png" alt="Frog" id="frog-img" />
    <div class="input-area">
      <input type="text" id="player-name" placeholder="Your Name" />
      <button onclick="startGame()">Start</button>
    </div>
  </div>

  <div class="game-container hidden" id="game-container">
    <div id="frog-container">
      <img src="assets/frog.png" alt="Frog" id="frog-img" />
      <div id="speech-text">Tokenize this for me:<br><span id="property-name">HOUSE</span></div>
    </div>

    <div class="card-options" id="card-options"></div>

    <div id="status-bar">
      <div class="status-item">⏱ Time: <span id="time">60</span>s</div>
      <div class="status-item">🪙 Score: <span id="score">0</span> $XNL</div>
    </div>

    <div id="game-over" class="hidden">
      <h2 class="game-over-title">Game Over!</h2>
      <p>🎉 Well done, Novastars!</p>
      <p>🏁 Final Score: <span id="final-score">0</span> $XNL</p>

      <div class="visitor-counter">
        👥 Visited by Novastars:
        <img src="https://visitcount.itsvg.in/api?id=xnl-token-rush&label=Visitors&color=0&icon=👾&pretty=true" style="vertical-align: middle; height: 20px;" />
      </div>

      <button class="share-button" onclick="shareOnTwitter()">Share on X</button>
    </div>
  </div>

  <div class="developer-credit">
    Built by <a href="https://x.com/traderibo123" target="_blank">@traderibo123</a> — Powered by <strong>Novastro 🚀</strong>
  </div>

  <script src="script.js"></script>
</body>
</html>
