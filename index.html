<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XNL Token Rush</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="game-title">XNL Token Rush</h1>

  <!-- Start screen -->
  <div id="start-screen">
    <input type="text" id="nickname-input" placeholder="Enter your nickname..." />
    <button onclick="startGame()">Start Game</button>
  </div>

  <!-- Main game -->
  <div id="game" class="hidden">
    <div id="frog-container">
      <img id="frog-img" src="assets/frog.png" alt="Frog Mascot" />
      <div id="speech-text">
        <span class="line1">Tokenize this for me</span><br />
        <span class="line2" id="target-property">...</span>
      </div>
    </div>

    <div id="options" class="card-options"></div>

    <div id="status-bar">
      <div>‚è± Time: <span id="timer">60</span>s</div>
      <div>üí∞ Score: <span id="score">0</span> XNL</div>
    </div>
  </div>

  <!-- Game Over screen -->
  <div id="game-over" class="hidden">
    <h2>Game Over!</h2>
    <p><strong id="nickname-label"></strong>, your score:</p>
    <p><span id="final-score">0</span> XNL</p>
    <button onclick="shareOnX()">Share on X</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
